# General
spring.application.name=spring-boot-essentials
spring.profiles.active=local
spring.output.ansi.enable=always

# Server
server.port=8080
server.error.include-message=always

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Feign client
feign.name=example
feign.url=url_example

# Mongo db conn
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=username
spring.data.mongodb.password=password
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=orbi-apix-service

# MySQL db conn example
spring.datasource.url=jdbc:mysql://${DATASOURCE_URL}/{DATABASE_NAME}?serverTimezone=UTC
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.table=migrations